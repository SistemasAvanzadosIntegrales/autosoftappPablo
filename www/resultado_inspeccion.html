<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <title>Resultado inspecci√≥n</title>
  </head>
  <body>
    <!-- navbar -->
    <div id="navbar"></div>
    <div class="container-fluid my-container">
      <div class="row">
        <div class="col-xs-1">
          <h1><img src="img/logo-bosh.jpg" width="70px"></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="">Datos del cliente</4h>
              <form class="form-inline my-form">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-addon">Nombre</div>
                    <input type="text" class="form-control" id="name" value="">
                  </div>
                  <div class="input-group">
                    <div class="input-group-addon">Celular</div>
                    <input type="text" class="form-control" id="cell" value="">
                  </div>
                  <div class="input-group">
                    <div class="input-group-addon">Email</div>
                    <input type="text" class="form-control" id="email" value="">
                  </div>
                </div>
              </form>
              <h4  class=" ">Datos del vehiculo</4h>
              <form class="form-inline my-form">
                <div class="form-group ">
                  <div class="input-group">
                    <div class="input-group-addon">Marca</div>
                    <input type="text" size="10" id="brand"  class="form-control" value="">
                  </div>
                </div>
                  <div class="input-group  ">
                    <div class="input-group-addon">Modelo</div>
                    <input type="text" size="10" class="form-control" value="" id="model">
                    <input type="hidden" size="10" class="form-control" value="" id="vehicle_id">
                    <input type="hidden" size="10" class="form-control" value="" id="inspection_id">
                  </div>
                  <div class="input-group  ">
                    <div class="input-group-addon">VIN</div>

                    <input type="text" size="10" id="vin" class="form-control" value="">
                  </div>
                  <div class="input-group   ">
                    <div class="input-group-addon">Placa</div>
                    <input type="text" size="10" class="form-control" value="" id="license_plate">
                  </div>
              </form>
            </div>
              <label class="btn btn-link" for="pdf">Pdf</label>
            <div class="table-responsive">
              <table class="table table-striped default-table">
                <thead>
                  <tr>
                    <th class="text-center">Severidad</th>
                    <th class="text-left">Inspeccion</th>
                    <th class="text-center">Evidencia</th>
                    <th class="text-center">Precio</th>
                    <th class="text-center">Eliminar</th>
                  </tr>
                </thead>
                <tbody id='table-body'></tbody>
              </table>
            </div>
            <form id="pdfform"  enctype="multipart/form-data">
              <input id="pdf" class="pdf hide" type="file" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/localstorage.js"></script>
  <script type="text/javascript" src="js/commun.js"></script>
  <script type="text/javascript" src="js/attach_pdf.js"></script>
  <script type="text/javascript" src="js/filter.js"></script>
  <script type="text/javascript" src="js/inspections.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript">
  	document.addEventListener("deviceready", getInspectionsDetail, false);
   </script>
 </html>
