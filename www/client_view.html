<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link type="image/x-icon" href="/img/logo.ico" rel="icon" />
    <link type="image/x-icon" href="/img/logo.ico" rel="shortcut icon" />
    <title>Cliente</title>
  </head>
  <body>
    <div id="loading"><div id="loader"></div></div>
    <!-- navbar -->
    <div id="navbar"></div>
    <div id="ClientView" class="container-fluid my-container">
        <div class="row">
            <div class="col-xs-12">
              <h4>
                  <img name="logo" id='logo' src="" width="70px">
                  <span class="pull-right  text-muted text-center">
                      <i class="fa fa-user-circle"></i><br>
                      <small class="capitalize" id="user_name"></small>
                  </span>
              </h4>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4><i class="fa fa-user"></i> Cliente</h4>
                        <form class="form">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">Nombre</div>
                                    <input type="hidden" size="10" class="form-control" value="" name="id" id="id">
                                    <input type="hidden" size="10" class="form-control" value="device" name="client_origen" id="client_origen">
                                    <input name="name" id="name" size="10" type="text" class="form-control" value="" maxlength="200">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">Email</div>
                                    <input name="email" id="email" size="10" type="email" class="form-control" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">Celular</div>
                                    <input id="cellphone" name="cellphone" size="10" type="text" class="form-control" value="" maxlength="30">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">Password</div>
                                    <input id="password" name="password" size="10" type="password" class="form-control" value="" maxlength="12" minlength="8" >
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">Repetir Password</div>
                                    <input name="password2" id="password2" size="10" type="password" class="form-control" value="" maxlength="12" minlength="8">
                                </div>
                            </div>
                        </form>
                          <div id="vehicles_secction" class="hide">
                            <h4><i class="fa fa-car"></i> Vehiculos</h4>
                            <form class="form hide">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">Marca</div>
                                        <input type="text" size="10" class="form-control" value="" id="brand" name="brand">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                      <div class="input-group-addon">Modelo</div>
                                      <input type="text" size="10" class="form-control" value="" name="model" id="model">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">VIN</div>
                                        <input type="text" size="10" class="form-control" value="" name="vin" id="vin">
                                        <input type="hidden" size="10" class="form-control" value="" name="vehicle_id" id="vehicle_id">
                                        <input type="hidden" size="10" class="form-control" value="" name="origen" id="origen">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">Placa</div>
                                        <input type="text" size="10" class="form-control" value="" name="license_plate" id="license_plate">
                                    </div>
                                </div>
                                <div class="form-group text-center">
                                    <a class="btn navbar-link save-vehicle"><i class="fa fa-save"></i></a>
                                </div>
                            </form>
                            <div class="table-responsive ">
                                <table class="table table-striped default-table">
                                    <thead>
                                      <tr>
                                        <th class="text-left">Detalles</th>
                                        <th class="text-center"></th>
                                        <th class="text-center"></th>
                                      </tr>
                                    </thead>
                                    <tbody id="vehicles">
                                        <tr id="clone" class="hide">
                                            <td class="fill-data" data-field="name"></td>
                                            <td class="fill-data text-center" data-field="trash"></td>
                                            <td class="fill-data text-center" data-field="link"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/localstorage.js"></script>
    <script type="text/javascript" src="js/commun.js"></script>
    <script type="text/javascript" src="js/sync.js"></script>
    <script type="text/javascript" src="js/clients.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
      document.addEventListener("deviceready", view_client, false);
	  </script>
  </body>
